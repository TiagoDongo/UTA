<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Converse Chuck Taylor All Star Low Top</h1>
        <div class="content">
            <img src="img/Tênis.png">
            <div class="about-product">
                <div class="price">
                    <h3 class="preço">$65.00</h3>
                    <p class="envio-gratis">Envio Gratis</p>
                </div>

                <div class="status">
                    <p>Chuck clássicos de lona como um elemento básico para todos os dias</p>
                    <a href="#">Mais informações →</a>
                </div>

                <div class="colors">
                    <div class="black"></div>
                    <div class="blue"></div>
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                    <div class="morrow"></div>
                </div>
            </div>

            <div class="product-detail">
                <h3>Detakhes do produto</h3>
                <ul>
                    <li>Tênis de lona leve e durável</li>
                    <li>Almofadado leve para maior conforto</li>
                    <li>Remendo de tornozelo icônico Chuck Taylor</li>
                </ul>
            </div>
        </div>
        <button>Adicionar ao carrinho</button>
    </div>
</body>
</html>
